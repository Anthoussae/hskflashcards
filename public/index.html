<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chinese Flashcards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body id='all'><div id='printdiv' style='display:none'></div>
     <div id='superdiv' style='display:block'>
    <div class="centereddiv">
         <p class="handisplay" id="handisplay">&nbsp &nbsp欢迎！</p>
    </div>
    <div class="centereddiv">
         <button class="unpressed" id="pindisplay" onclick="showPinyin()" style="height:100px; width:200px;">Pinyin</button>
         
         <button class="unpressed" id="engdisplay" onclick="showEnglish()" style="height:100px; width:200px;">English</button>
    </div>
    <br></br>
    <div class="centereddiv">
         <button class="button3" onclick="randomCharacter()">random character</button>
    </div>
    <div class="centereddiv">
         <p class= "smalldisplay" id="lvldisplay">HSK LEVEL: 1 &nbsp &nbsp 汉语水平考试 （一级）</p>
    </div>
    <div class="centereddiv">
         <form  id="radiolevel">
            <input id="radio1" style="height:35px; width:35px;" onclick="setLevel1()" type="radio" name="level1" value="level1" checked> Level 1
            <input id="radio2" style="height:35px; width:35px;" onclick="setLevel2()" type="radio" name="level1" value="level2"> Level 2
            <input id="radio3" style="height:35px; width:35px;" onclick="setLevel3()" type="radio" name="level1" value="level3"> Level 3
            <input id="radio4" style="height:35px; width:35px;" onclick="setLevel4()" type="radio" name="level1" value="level4"> Level 4
            <input id="radio5" style="height:35px; width:35px;" onclick="setLevel5()" type="radio" name="level1" value="level5"> Level 5
            <input id="radio6" style="height:35px; width:35px;" onclick="setLevel6()" type="radio" name="level1" value="level6"> Level 6
        </form>
    </div>
    <br></br>
    <div class="centereddiv">
          <button class="button4" onclick="genTwenty()">Small Printable Test</button>
          <button class="button4" onclick="genHundred()">Large Printable Test</button>
    </div>
    <br></br>
    <div class="centereddiv">
       <button class="button5" onclick="onlineTestSmall()"> Small Online Test</button>
       <button class="button5" onclick="onlineTestLarge()"> Large Online Test</button>
     </div>
     <br></br>
     <br></br>
     <br></br>
     </div>
     </body>
<script src='main.js'></script>
</html>
